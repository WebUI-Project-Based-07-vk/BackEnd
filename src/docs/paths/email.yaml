paths:
  /send-email:
    post:
      summary: "Send Email"
      description: "Send an email with the specified subject and text"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: "The email address to send the email to"
                subject:
                  type: string
                  description: "The subject of the email"
                text:
                  type: string
                  description: "The text content of the email"
      responses:
        '204':
          description: "No Content: Email sent successfully"
        '400':
          description: "Bad request: Invalid email format or missing fields"