paths:
  /admin-invitations:
    post:
      summary: "Send Admin Invitations"
      description: "Send invitations to become an admin to a list of email addresses"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emails:
                  type: array
                  items:
                    type: string
                    format: email
                  description: "List of email addresses to send invitations to"
      responses:
        '201':
          description: "Created: Invitations sent successfully"
        '400':
          description: "Bad request: Invalid email format"
    get:
      summary: "Get Admin Invitations"
      description: "Retrieve a list of admin invitations"
      responses:
        '200':
          description: "OK: Successfully retrieved list of admin invitations"
        '500':
          description: "Server error"